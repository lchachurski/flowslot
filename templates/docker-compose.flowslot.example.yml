# docker-compose.flowslot.yml
# Override file for dynamic port allocation per slot
#
# Usage: 
#   1. Place this file in your project root alongside your compose files
#   2. Create flowslot-ports.sh to define your project's port variables
#   3. Use ${SLOT_PORT_*} variables defined in flowslot-ports.sh
#
# See: templates/slot-ports.example.sh

version: '3.9'

services:
  # Example: Web/frontend service
  web:
    ports:
      - "${SLOT_PORT_WEB}:3000"
    environment:
      - API_URL=http://${SLOT_REMOTE_IP}:${SLOT_PORT_API}

  # Example: API/backend service
  api:
    ports:
      - "${SLOT_PORT_API}:8080"
    environment:
      - PUBLIC_URL=http://${SLOT_REMOTE_IP}:${SLOT_PORT_API}

  # Example: Database with isolated volumes per slot
  postgres:
    ports:
      - "${SLOT_PORT_DB}:5432"
    volumes:
      - postgres-data-${SLOT}:/var/lib/postgresql/data

volumes:
  # Define volumes for each slot number
  # Add more as needed (slot numbers are dynamically assigned)
  postgres-data-1:
  postgres-data-2:
  postgres-data-3:
  postgres-data-4:

# Generic variables provided by flowslot:
#   SLOT              - Slot number (1, 2, 3, ...)
#   SLOT_PORT_BASE    - Base port for this slot (7100, 7200, 7300, ...)
#   SLOT_REMOTE_IP    - Tailscale IP of remote server
#   COMPOSE_PROJECT_NAME - Unique project name (project-slotname)
#
# Project-specific variables defined in flowslot-ports.sh:
#   SLOT_PORT_WEB     - Calculated from SLOT_PORT_BASE + offset
#   SLOT_PORT_API     - Calculated from SLOT_PORT_BASE + offset
#   SLOT_PORT_DB      - Calculated from SLOT_PORT_BASE + offset
#   (add your own as needed)

